<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端界面测试</title>
    <style>
        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 0;
        }
        
        .typing-dots .dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: typingDots 1.4s infinite ease-in-out;
        }
        
        .typing-dots .dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dots .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingDots {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            max-width: 300px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .demo-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h2>🩺 前端界面优化测试</h2>
    
    <div class="demo-section">
        <h3>✅ 新的思考指示器（替代弹窗）</h3>
        <div class="message">
            <div class="typing-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <p><strong>优化效果：</strong></p>
        <ul>
            <li>✅ 移除了"正在分析..."弹窗</li>
            <li>✅ 在对话流中直接显示"..."动画</li>
            <li>✅ 不再遮挡用户视线</li>
            <li>✅ 更自然的对话体验</li>
        </ul>
    </div>
    
    <div class="demo-section">
        <h3>🎯 预期用户体验流程</h3>
        <ol>
            <li>用户发送消息</li>
            <li>立即显示"..."思考动画</li>
            <li>收到AI回复后，"..."消失</li>
            <li>显示完整的人性化回复</li>
        </ol>
    </div>
    
    <div class="demo-section">
        <p><strong>📱 实际测试：</strong>访问 <a href="http://localhost:3001" target="_blank">http://localhost:3001</a> 查看完整界面</p>
    </div>
</body>
</html>
